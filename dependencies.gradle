ext.ver = [
    // 定义全部的依赖库版本号
    netty           :'4.1.86.Final',       // netty 版本号
    spring          : '5.3.24',             // Spring版本号
    junit           : '5.9.1',              // Junit版本编号
    junitPlatform   : '1.9.1',              // Junit版本编号
    slf4j           : '2.0.6',              // SLF4J日志标准的版本号
    logback         : '1.4.5',              // 日志实现标准的版本号
    shiro           : '1.10.1'
]

ext.lib = [
    // 依赖库引入配置
    // netty package
    'netty-all'              : "io.netty:netty-all:${ver.netty}",
    // 以下的配置为Spring基础以来支持包
    'spring-core'            : "org.springframework:spring-core:${ver.spring}",
    'spring-beans'           : "org.springframework:spring-beans:${ver.spring}",
    'spring-context'         : "org.springframework:spring-context:${ver.spring}",
    'spring-context-support' : "org.springframework:spring-context-support:${ver.spring}",
    // 以下的配置为JUnit5相关的测试环境依赖
    'junit-bom'              : "org.junit:junit-bom:${ver.junit}",
    'junit-jupiter-api'      : "org.junit.jupiter:junit-jupiter-api:${ver.junit}",
    'junit-vintage-engine'   : "org.junit.vintage:junit-vintage-engine:${ver.junit}",
    'junit-jupiter-engine'   : "org.junit.jupiter:junit-jupiter-engine:${ver.junit}",
    'junit-platform-launcher': "org.junit.platform:junit-platform-launcher:${ver.junitPlatform}",
    'spring-test'            : "org.springframework:spring-test:${ver.spring}",
    // 以下的配置为Logback日志组件所需要的依赖库
    'slf4j-api'              : "org.slf4j:slf4j-api:${ver.slf4j}",
    'logback-classic'        : "ch.qos.logback:logback-classic:${ver.logback}"
]